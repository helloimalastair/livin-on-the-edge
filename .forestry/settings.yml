---
new_page_extension: md
auto_deploy: false
admin_path: "/public/admin"
webhook_url: 
sections:
- type: document
  path: data/projectsData.js
  label: Projects
- type: directory
  path: data/authors
  label: Authors
  create: documents
  match: "**/*"
- type: directory
  path: data/blog
  label: Posts
  create: all
  match: "**/*"
upload_dir: public
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: yarn install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn dev
